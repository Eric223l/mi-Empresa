<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P√°gina de Empresa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #2C2F33;
    }

    .header {
      display: flex;
      align-items: center;
      background-color: #1C1E21;
      padding: 10px 20px;
      color: white;
    }

    .logo {
      width: 60px;
      height: 60px;
      background: gray;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .company-name {
      background-color: #4A4D52;
      padding: 10px 15px;
      border-radius: 10px;
      margin-left: 15px;
      font-weight: bold;
    }

    .menu {
      cursor: pointer;
      margin-left: auto;
      font-size: 1.2rem;
    }

    .menu:hover {
      text-decoration: underline;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      min-height: calc(100vh - 80px);
    }

    .left, .right {
      width: 50%;
      padding: 40px;
    }

    .left {
      background-color: white;
    }

    .right {
      background-color: #4A4D52;
      color: white;
    }

    .box {
      background-color: #1C1E21;
      color: white;
      padding: 40px;
      margin-bottom: 40px;
      border-radius: 20px;
      text-align: center;
      font-size: 1.5rem;
    }

    .photo-box {
      background-color: #6D7177;
      padding: 100px;
      border-radius: 10px;
      text-align: center;
      font-size: 1.2rem;
    }

    .contact-icons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
      font-size: 1rem;
      color: #333;
    }

    .image-section {
      background-color: #1C1E21;
      padding: 100px;
      text-align: center;
      border-radius: 10px;
      font-size: 1.2rem;
    }

    .description {
      margin-top: 20px;
      text-align: center;
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      .left, .right {
        width: 100%;
        padding: 20px;
      }

      .box, .photo-box, .image-section {
        padding: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Logo</div>
    <div class="company-name">Nombre de la empresa</div>
    <div class="menu" onclick="window.location.href='menu.html'">‚ò∞ Men√∫</div>
  </div>
  <div class="container">
    <div class="left">
      <div class="box">Eslogan</div>
      <div class="photo-box">Foto del equipo de trabajo/herramientas</div>
      <div class="contact-icons">
        <div>üìß contacto@empresa.com</div>
        <div>üìû +123 456 7890</div>
        <div>üó∫Ô∏è Ciudad, Pa√≠s</div>
      </div>
    </div>
    <div class="right">
      <div class="image-section">Imagen de lo que hagamos</div>
      <div class="description">Descripci√≥n de la imagen o comentario sobre esta</div>
    </div>
  </div>
</body>
</html>
